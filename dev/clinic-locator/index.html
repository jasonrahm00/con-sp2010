<!DOCTYPE html>
<html>
  <head>
    <title>Clinic Locator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://code.jquery.com/jquery-1.2.6.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="locator-styles.css">
    
    <script type="text/javascript" src="locator-scripts.js"></script>
    
    <style type="text/css">
      body {
        margin: 0 auto;
        max-width: 912px;
      }      
    </style>
    
  </head>
  
  <body>

    <main>
      <h1>Clinic Locator</h1>

      <div id="loadingMessage">
        <h2 class="center margin-top-large">Clinics Loading...</h2>
      </div>

      <div id="clinics" class="hidden">
        <div id="clinicMap"></div>
        <div style="display: flex; justify-content: space-between;">
          <div id="locationFilter">
            <h2>Filter Locations</h2>
            <span id="errorMessage">&nbsp;</span>
            <div>
              <label>Search Radius</label>
              <div>
                <select id="searchRadius">
                  <option value="5" selected>5 Miles</option>
                  <option value="10">10 Miles</option>
                  <option value="20">20 Miles</option>
                  <option value="30">30 Miles</option>
                </select>
              </div>
            </div>
            
            <div class="margin-vertical-small">
              <div>
                <label>City or Zip</label>
                <input id="searchInput" type="text" placeholder="City, State or Zip"/>
              </div>

              <button id="filterSearch">Filter Results</button>

            </div>
            
            <div>
              <button id="resetFilter">Reset Filter</button>
            </div>
            
          </div>

          <div id="clinicLocations"></div>

        </div>
      </div>

    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRWgd-o81dDZlb3OMfPLMx-9W0BzHJWiA&libraries=geometry"></script>
    
  </body>
</html>
